<!DOCTYPE html>
<html>

<head>
	<!-- This code is from https://blog.shorouk.dev/notion-widgets-gallery/notion-widget-navigation-bar/ -->

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			<!-- text-transform: uppercase; -->
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> Journal Articles</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> Conference Proceedings</a>




	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/timbuko/Published-Research-8439f257dda94372acbc1e890c651d03?pvs=4#8cd2f09c036b49dbadefccd3a1244239", '_parent').focus();
			else if (id == "inbox")
				window.open("https://www.notion.so/timbuko/Published-Research-8439f257dda94372acbc1e890c651d03?pvs=4#16d8da5c463e4b4393805e9082d58ba1", '_parent').focus();


		}
	</script>


</body>

</html>
